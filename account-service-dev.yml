build:
  info:
    app:
      name: Account Service
      version: 1.0.0
      description: Service for managing user accounts
accounts:
  message:  Welcome to the Account Service!
  contactDetails:
    email:"fahed.khutaba@gmail.com"
spring:
  datasource:
    url: jdbc:h2:mem:accountdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console
  devtools:
    restart:
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "*"